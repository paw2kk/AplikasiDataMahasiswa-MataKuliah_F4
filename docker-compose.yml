version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: student_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: university_db
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin123
    ports:
      - "3306:3306"
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_data:/var/lib/mysql
    networks:
      - student_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: student_app
    ports:
      - "3000:3000"
    environment:
      DB_HOST: db
      DB_USER: admin
      DB_PASSWORD: admin123
      DB_NAME: university_db
      DB_PORT: 3306
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - student_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: student_nginx
    ports:
      - "2586:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - student_network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  student_network:
    driver: bridge
